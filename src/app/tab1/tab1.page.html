<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CALCULADORA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item color="light" class="value-input">
    <ion-label position="floating">VALOR 1</ion-label>
    <ion-input type="number" [(ngModel)]="valor1"></ion-input>
  </ion-item>

  <ion-item color="light" class="value-input">
    <ion-label position="floating">VALOR 2</ion-label>
    <ion-input type="number" [(ngModel)]="valor2"></ion-input>
  </ion-item>
</ion-content>
