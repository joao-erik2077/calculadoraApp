<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CALCULADORA AVANÇADA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="result">
    <ion-item lines="none">
      <ion-label>{{ operation }}</ion-label>
    </ion-item>
  </div>
  <div class="m">
    <ion-button disabled>MC</ion-button>
    <ion-button disabled>MR</ion-button>
    <ion-button>M+</ion-button>
    <ion-button>M-</ion-button>
    <ion-button>MS</ion-button>
    <ion-button disabled>M</ion-button>
  </div>

  <div class="operations">
    <ion-button class="operations-buttons">%</ion-button>
    <ion-button class="operations-buttons" (click)="clear()">CE</ion-button>
    <ion-button class="operations-buttons" (click)="clear()">C</ion-button>
    <ion-button class="operations-buttons" (click)="removeLast()">
      <ion-icon name="backspace"></ion-icon>
    </ion-button>
    <ion-button class="operations-buttons" (click)="addToCount('1/')">1/x</ion-button>
    <ion-button class="operations-buttons">x²</ion-button>
    <ion-button class="operations-buttons">√x</ion-button>
    <ion-button class="operations-buttons" (click)="addToCount('÷')">÷</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('7')">7</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('8')">8</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('9')">9</ion-button>
    <ion-button class="operations-buttons" (click)="addToCount('x')">x</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('4')">4</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('5')">5</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('6')">6</ion-button>
    <ion-button class="operations-buttons" (click)="addToCount('-')">-</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('1')">1</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('2')">2</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('3')">3</ion-button>
    <ion-button class="operations-buttons" (click)="addToCount('+')">+</ion-button>
    <ion-button class="operations-buttons other-button">±</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount('0')">0</ion-button>
    <ion-button class="operations-buttons other-button" (click)="addToCount(',')">,</ion-button>
    <ion-button class="operations-buttons equals-button" (click)="resolve()">=</ion-button>
  </div>

</ion-content>
